<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login DevClub</title>
  </head>
  <body>
    <form class="fundo">
      <div class="fomulario">
        <section class="teste">
          <h1>Login DevClub</h1>
        </section>
        <input class="campo" type="text" name="nome" placeholder="Usuário" />
        <input
          class="campo"
          type="password"
          name="senha"
          placeholder="Digite sua senha"
        />

        <div class="tudo-conf">
          <label class="confirmacao">
            <input type="checkbox" /> Lembrar minha senha
          </label>
          <a href="#">Esqueci minha senha</a>
        </div>

        <button type="submit">Login</button>

        <div class="tudo-conf">
          <p>Não tem conta?</p>
          <a href="#">Cadastre-se</a>
        </div>
      </div>
    </form>
  </body>
</html>
